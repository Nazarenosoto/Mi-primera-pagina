    <section class="container brd">
        <h1 class="hhh1">Reservar viaje</h1>
        <!--Correo-->
        <form action="#">
    <div class="row p-4">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Dirección de correo electrónico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@example.com">
        </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Confirmar identidad</button>
            </div>
            <!--Lugares-->
            <label for="basic-url" class="form-label">¿A donde vamos?</label>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Origen</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Buscar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Destino</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Buscar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <!--Fechas-->
            <div class="input-group mb-2 row-2">
                <div class="mb-3 p-2">
                    <label for="fechaInicial" class="form-label">Fecha inicial</label>
                    <input type="date" name="fechaInicial" class="form-control" id="fechaInicial" placeholder="dd/mm/aaaa">
                </div>
                <div class="mb-3 p-2">
                    <label for="fechaFinal" class="form-label">Fecha Final</label>
                    <input type="date" name="fechaFinal" class="form-control" id="fechaFinal" placeholder="dd/mm/aaaa">
                </div>
            </div>
            <!--Fin Fechas-->
            <!--Pasajeros-->
            <label for="basic-url" class="form-label">¿Cuantos pasajeros sois?</label>
            <div class="input-group mb-3 row-2">
                <label class="input-group-text" for="inputGroupSelect01">Pasajeros</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Buscar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">Mas</option>
                </select>
                <label class="input-group-text" for="inputGroupSelect01">Clase</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Buscar</option>
                    <option value="1">Economica</option>
                    <option value="2">Ejecutiva</option>
                </select>
            </div>
            <!--Termina Pasajeros-->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Confirmar</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <!--Fin-->
        </form>
    </div>
